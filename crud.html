<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <script src="https://kit.fontawesome.com/f14f4fc449.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="crud.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container  bg-warning mt-5  p-4 ">
        <div class="text-center">
            <h1 class="display-5 " style="text-shadow:2px 2px 5px brown; "> <strong>CRUD APPLICATION</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4">
                <div class=" col-md-6 mb-2">
                    <label for="firstname"  style="font-size: x-large;"><i class="fa-solid fa-user"  ></i>  FIRSTNAME </i></label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter FirstName">
                    <div class="error"><span id="f">firstname is not requierd</span></div>
                </div>
                <div class=" col-md-6  mb-2">
                    <label for="lastname" style="font-size: x-large;"> <i class="fa-solid fa-user"></i>  LASTNAME</i></label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter LastName">
                    <div class="error"><span  id="l">lastname is not requierd</span></div>
                </div>
                <div class=" col-md-6  mb-2">
                    <label for="DOB" style="font-size: x-large;">DATE-OF-BIRTH</label>
                    <input type="date" class="form-control" id="dob">
                    <div class="error"><span  id="d">dob is not requierd</span></div>
                </div>
                <div class=" col-md-6  mb-2">
                    <label for="rollno" style="font-size: x-large;">ROLL-NO</label>
                    <input type="number" class="form-control" id="rollno" placeholder="Enter Roll-No">
                    <div class="error"><span  id="r">rollno is not requierd</span></div>
                </div>
                <div class=" col-md-6 mb-2">
                    <label for="Email" style="font-size: x-large;"><i class="fa-solid fa-envelope"></i>  EMAIL</i></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                    <div class="error"><span  id="e">email is not requierd</span></div>
                </div>
                <div class="col-md-6  mb-2">
                    <label for="mobilenumber" style="font-size: x-large;"> <i class="fa-solid fa-phone" ></i>  MOBILE NUMBER </i></label>
                    <input type="number" class="form-control" id="mobilenumber" placeholder="Enter MobileNumber">
                    <div class="error"><span  id="m">mobilenumber is not requierd</span> <span id="m2">  mobilenumber is must be 10 number</span></div>
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <input type="submit" class="btn btn-success" value="submit">
                </div>
            </form>
        </div>
                <div class="mt-3 w-100">
                    <table class="table table-dark table-striped" id="table">
                        <thead id="thead">
                            <tr>
                                <th>FIRSTNAME</th>
                                <th>LASTNAME</th>
                                <th>DATE</th>
                                <th>ROLL-NO</th>
                                <th>EMAIL</th>
                                <th>MOBILE NUMBER</th>
                                <th>ACTION</th>
                            </tr>
                        </thead>
                        <tbody id="tbody" class="w-100">
                    
                        </tbody>
                    </table>
                    
                </div>
                

            
        
    </div>
    <script src="crud.js"></script>
</body>

</html>
